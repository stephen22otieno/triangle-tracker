<!DOCTYPE html>
<html>
  <head>
      <title>Triangle Tracker</title>
      <title> Triangle type finder </title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="transbox">
        <h1>TRIANGLE-TRACKER</h1>
        <p>What type of Triangle is this?.<strong>Determine it for me</strong></p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1FaBiaKdf53HxKTQ5j14L7tS4nCwfD5LpxMrsQHcXZpNfD0y-">

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTk9sh1NFLhzvT_KGMmjmUlBAny3IcWAYm2YTiGLM7x1O9QjwWwAw">

    <div class="inline form">
      <form id="triangle-tracker">
              <div class="form-group">
                <label for="a">Enter a:</label>
                <input id="a" type="text">
              </div>
              <br>
              <br>
              <div class="form-group">
                <label for="b">Enter b:</label>
                <input id="b" type="text">
              </div>
              <br>
              <br>
              <div class="form-group">
                <label for="c">Enter c:</label>
                <input id="c" type="text">
              </div>
              <br>
              <br>
              <button type="submit" class="btn" onclick="function(event)"> CHECK OUT</button>
              <!-- <button type="Reset" class="btn" onclick="function(event)"> RESET</button> -->
            </form>
            <br>

          </div>
        </div>
        <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="js/script.js" type=text/javascript></script>
</div>
